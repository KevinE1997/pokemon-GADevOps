name: Deploy a Heroku Docker App

on:
  push:
    branches:
      - main  # Puedes cambiar esto si usas otra rama

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar la CLI de Heroku
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Iniciar sesi√≥n en Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com

      - name: Establecer stack de la app como 'container'
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku stack:set container --app pokemon-ga-devops

      - name: Construir y subir imagen Docker a Heroku
        run: |
          docker build -t registry.heroku.com/pokemon-ga-devops/web .
          docker push registry.heroku.com/pokemon-ga-devops/web

      - name: Liberar el contenedor en Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release web --app pokemon-ga-devops
